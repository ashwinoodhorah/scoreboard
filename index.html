<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/neuropolitical"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/daggersquare" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/octin-sports-free"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home-score-container">
        <h3 class="title">HOME</h3>
        <div class="score-container">
          <div id="home-score-el" class="score">0</div>
        </div>
        <div class="increment-container">
          <div class="increment-btn" onclick="addHomeOne()">
            <div class="increment-score">+1</div>
          </div>
          <div class="increment-btn" onclick="addHomeTwo()">
            <div class="increment-score">+2</div>
          </div>
          <div class="increment-btn" onclick="addHomeThree()">
            <div class="increment-score">+3</div>
          </div>
        </div>
      </div>
      <div class="guest-score-container">
        <h3 class="title">AWAY</h3>
        <div class="score-container">
          <div id="guest-score-el" class="score">0</div>
        </div>
        <div class="increment-container">
          <div class="increment-btn" onclick="addGuestOne()">
            <div class="increment-score">+1</div>
          </div>
          <div class="increment-btn" onclick="addGuestTwo()">
            <div class="increment-score">+2</div>
          </div>
          <div class="increment-btn" onclick="addGuestThree()">
            <div class="increment-score">+3</div>
          </div>
        </div>
      </div>
      <div class="new-game-container" onclick="startNewGame()">
        <div class="new-game-btn">New Game</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
